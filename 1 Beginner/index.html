<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <section class="results">
      
      <h4>Your Result</h4>
      
      <h1>76</h1>
      
      <span>of 100</span>
      
      <h3>Great</h3>
      
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
      <section class="summary">
        
        <h4>Summary</h4>
        
        <p class="reaction"><img src="assets/images/icon-reaction.svg"><span class="summaryResults">Reaction</span><span class="resultsNumber">80<span class="percent"> / 100</span></p>
        
        <p class="memory"><img src="assets/images/icon-memory.svg"><span class="summaryResults">Memory</span><span class="resultsNumber">92<span class="percent"> / 100</span></p>
        
        <p class="verbal"><img src="assets/images/icon-verbal.svg"><span class="summaryResults">Verbal</span><span class="resultsNumber">61<span class="percent"> / 100</span></p>
        
        <p class="visual"><img src="assets/images/icon-visual.svg"><span class="summaryResults">Visual</span><span class="resultsNumber">72<span class="percent"> / 100</span></p>
        
        <a href="#"><div class="button">Continue</div></a>
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Christian Barrett</a>.
  </div>
</body>
</html>
